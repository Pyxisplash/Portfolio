     <style>
  
    body {
    margin: 0;
    display: flex;
    overflow-x: scroll; 
    scroll-behavior: smooth;
  }


  body::-webkit-scrollbar {
    display: none; 
  }
  body {
    -ms-overflow-style: none; 
    scrollbar-width: none;     
  }

  /* Shared arrow base */
  .arrow {
    cursor: pointer;
    height: 60px;
    position: fixed;
    top: 50%;
    width: 50px;
    transform: translateY(-50%);
  
    z-index: 10;
  }

  /* Left arrow  */
  .arrow-left {
    left: 10%;
    transform: translateY(-50%) scaleX(-1);
  }

  /* Right arrow  */
  .arrow-right {
    left: 75%;
    transform: translateY(-50%);
  }

  .arrow:active {
    transform: translateY(-50%) scale(0.9);
  }

  .arrow-left:active {
    transform: translateY(-50%) scale(0.9) scaleX(-1);
  }

  .arrow-top, .arrow-bottom {
    background-color: #666;
    height: 4px;
    left: -5px;
    position: absolute;
    top: 50%;
    width: 100%;
  }

  .arrow-top::after, .arrow-bottom::after {
    background-color: #fff;
    content: "";
    height: 100%;
    position: absolute;
    top: 0;
    transition: all 0.15s;
  }

  .arrow-top {
    transform: rotate(45deg);
    transform-origin: bottom right;
  }

  .arrow-top::after {
    left: 100%;
    right: 0;
  }

  .arrow-bottom {
    transform: rotate(-45deg);
    transform-origin: top right;
  }

  .arrow-bottom::after {
    left: 0;
    right: 100%;
    transition-delay: 0.15s;
  }

  .arrow:hover .arrow-top::after {
    left: 0;
    transition-delay: 0.15s;
  }

  .arrow:hover .arrow-bottom::after {
    right: 0;
    transition-delay: 0s;
  }
</style>

<!-- Arrows -->
<div class="arrow arrow-left"id="arrowLeft">
  <div class="arrow-top"></div>
  <div class="arrow-bottom"></div>
</div>

<div class="arrow arrow-right"id="arrowRight" >
  <div class="arrow-top"></div>
  <div class="arrow-bottom"></div>
</div>

<script>
  // Left arrow: browser back
  document.getElementById("arrowLeft").addEventListener("click", () => {
   window.location.href = 'index.html?from=internal';
  });

 const rightBtn = document.getElementById("arrowRight");
rightBtn.addEventListener("click", () => {
  // List of pages in order
  const pages = [
    './about-me.html',
    './games-creation.html',
    './digital-art.html',
    './3d-modelling.html',
    './traditional-art.html',
    './graphic-design.html'
  ];

  const currentURL = window.location.href;
  let currentIndex = pages.findIndex(p => currentURL.includes(p.replace('./', '')));
  if (currentIndex === -1) currentIndex = 0;

  const nextIndex = currentIndex + 1;
  if (nextIndex < pages.length) {
    window.location.href = pages[nextIndex];
  } else {
    // Loop back to first page if at end
    window.location.href = pages[0];
  }
});
</script>
